<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <title>First app3</title>
</head>
<body>
    <div id="alert">

    </div>
    
    <form id="course-form">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-12 text-center"><h2>Tel-ran</h2></div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <label for="course-name" class="form-label">Course Name</label>
                    <select id="course-name" class="form-select" name="courseName" required>
                        <option value hidden disabled selected>--Select course name--</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="lecturer-name" class="form-label">Lecturer Name</label>
                    <select id="lecturer-name" class="form-select" name="lecturerName" required>
                        <option value hidden disabled selected>--Select course name--</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <label class="form-label" for="hours">Hours</label>
                    <input type="number" id="hours" class="form-control" name="hours" required>
                </div>
                <div class="col-sm-4">
                    <label class="form-label" for="cost">Cost</label>
                    <input type="number" id="cost" class="form-control" name="cost" required>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-8">
                    <label class="form-label" for="date">Open Date</label>
                    <input id="openDate" type="date" class="form-control" name="openDate" required>
                </div>
            </div>

            <div class="row justify-content-center">
                
                <div class="col-12 text-center">
                    <h5>Type</h5>
                </div>

                <div class="col-sm-4">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="programming" name="type" value="Programming" required>
                        <label class="form-check-label" for="programming">Programming</label>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="testing" name="type" value="QA" required>
                        <label class="form-check-label" for="testing">QA</label>
                    </div>
                    
                </div>
                
            </div>

            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h5>Timing</h5>
                </div>
                <div class="col-sm-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="day" name="dayEvening" value="day">
                        <label class="form-check-label" for="day">Day</label>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="evening" name="dayEvening" value="evening">
                        <label class="form-check-label" for="evening">Evening</label>
                    </div>
                </div>
            </div>

            <div class="row justify-content-sm-center">
                <div class="col-sm-4">
                    <button class="submit-reset btn btn-secondary" type="submit">Submit</button>
                </div>
                <div class="col-sm-4">
                    <button class="submit-reset btn btn-light" type="reset">Reset</button>
                </div>
                
            </div>
        </div>
    </form>

    <div class="container table-responsive">
        <table class="table table-striped">
            <thead>
                <tr id="courses-header">

                </tr>
            </thead>
            <tbody id="courses-body">

            </tbody>
        </table>
    </div>

    <div id="statistics" class="container">
        
        <div class="statistics">
            <form id="hours-form">
                <div class="row justify-content-center">
                    <div class="col-12 text-center"><h2>Hours statistics</h2></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8">
                        <select id="hours-name" class="form-select" name="hoursName" required>
                            <option value hidden disabled selected>--Select hours interval--</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <button id="getStatH">Get</button>
                    </div>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr id="hours-header">
        
                        </tr>
                    </thead>
                    <tbody id="hours-body">
        
                    </tbody>
                </table>
            </div>
        </div>

        <div class="statistics">
            <form id="cost-form">
                <div class="row justify-content-center">
                    <div class="col-12 text-center"><h2>Cost statistics</h2></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8">
                        <select id="cost-name" class="form-select" name="costName" required>
                            <option value hidden disabled selected>--Select cost interval--</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <button id="getStatC">Get</button>
                    </div>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr id="cost-header">
        
                        </tr>
                    </thead>
                    <tbody id="cost-body">
        
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
